    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a0a 0%, #3d0d0d 25%, #6b1515 50%, #8b1a1a 75%, #a52222 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .snow-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(calc(100vh + 50px)) rotate(360deg); }
        }

        .lights-container {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            pointer-events: none;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate;
        }

        .light:nth-child(1) { background: #ff4444; box-shadow: 0 0 20px #ff4444; }
        .light:nth-child(2) { background: #ff6b6b; box-shadow: 0 0 20px #ff6b6b; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #ffb3b3; box-shadow: 0 0 20px #ffb3b3; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #ff8888; box-shadow: 0 0 20px #ff8888; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff5555; box-shadow: 0 0 20px #ff5555; animation-delay: 1.2s; }

        @keyframes glow {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hearts-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 100, 100, 0.4);
            transform: rotate(45deg);
            animation: floatHeart linear infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 100, 100, 0.4);
            border-radius: 50%;
        }

        .heart::before { top: -15px; left: 0; }
        .heart::after { left: 15px; top: 0; }

        .heart:nth-child(1) { left: 10%; animation-duration: 12s; }
        .heart:nth-child(2) { left: 30%; animation-duration: 15s; animation-delay: 2s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 18s; animation-delay: 4s; }
        .heart:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: 6s; }
        .heart:nth-child(5) { left: 85%; animation-duration: 16s; animation-delay: 1s; }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-50px) rotate(45deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 5;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .year-tag {
            display: inline-block;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(200, 0, 0, 0.4);
            animation: pulse2 2s infinite;
            font-family: 'Pacifico', cursive;
        }

        @keyframes pulse2 {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .christmas-emoji {
            font-size: 5em;
            margin-bottom: 25px;
            animation: rotate3d 3s ease-in-out infinite;

        @keyframes rotate3d {

        .page-title {

        .memory-video {

        .video-caption {

        .timeline {

        .memory-card {

        }

        @media (max-width: 768px) {

            .next-btn { font-size: 1.2em; padding: 18px 40px; }
        }
    </style>
